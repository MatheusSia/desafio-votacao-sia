spring.application.name=cooperative

# porta
server.port=8080

# H2 configurado em modo file para persistir entre restarts (arquivo ./data/cooperativa)
spring.datasource.url=jdbc:h2:file:./data/cooperative;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# cria as tabelas automaticamente (use update ou validate em produ��o)
spring.jpa.hibernate.ddl-auto=update

# console H2 (acessa em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# log SQL opcional
spring.jpa.show-sql=true

# Database / Hikari tuning
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always